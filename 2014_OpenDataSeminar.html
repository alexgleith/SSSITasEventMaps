<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SSSI Tas</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
  </head> 
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>

  <body>
    <div id="map"></div>
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script>
    var map = new L.Map('map', { center: new L.LatLng(-42.9020, 147.3266), zoom: 17, attributionControl:true, zoomControl:false, minZoom:6});    

    var LISTTopographic = new L.tileLayer("https://services.thelist.tas.gov.au/arcgis/rest/services/Basemaps/Topographic/ImageServer/tile/{z}/{y}/{x}", {
      attribution: "Basemap &copy The LIST",
      maxZoom: 20,
      maxNativeZoom: 18
    });
    map.addLayer(LISTTopographic)

    var mkr1 = L.marker([-42.9023, 147.3257]).addTo(map).bindPopup("<h3>University Club</h3><a href=https://maps.google.com/maps?daddr=-42.9023,147.3257 target=&quot_blank&quot>Directions</a>").addTo(map)
    var mkr2 = L.marker([-42.9022, 147.3266]).addTo(map).bindPopup("<h3>Engineering Lecture Theatre</h3><a href=https://maps.google.com/maps?daddr=-42.9022,147.3266 target=&quot_blank&quot>Directions</a>").addTo(map).openPopup();
    </script>
  </body>

</html>
